<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My Bakery</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li class="fas fa-bars"></li>
        <a class="brand">myBakery</a>
        <div class="cart-icon">
          <li class="fas fa-cart-plus"></li>
          <span class="cart-total-items">0</span>
        </div>
      </ul>
    </header>
    <!--BANNER-->
    <div class="banner-container">
      <div class="banner">
        <h3 class="banner-title">My Bakery</h3>
        <h2 class="negrita">El antojo perfecto</h2>
      </div>
    </div>
    <!--BANNER-->
    <!--PRODUCTS-->
    <div class="main-content">
      <h1 class="main-title">Nuestros Productos</h1>
      <div class="products-container"></div>
    </div>
    <!--PRODUCTS-->
    <!--CARTOVERLAY-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h3>Tu Carrito:</h3>
        <div class="cart-content"></div>
        <h4 class="cart-total">Total: </h4>
        <button class="clear-cart">Limpiar Carrito</button>
        <br>
        <br>
        <button class="buy-cart">Comprar</button>
      </div>
    </div>
    <!--CARTOVERLAY-->
    <!--FOOTER-->
    <footer>
      Recursos reservados @2022
    </footer>
    <!--FOOTER-->


    <!--SCRIPS-->
    <script
      src="https://kit.fontawesome.com/ced9903c03.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
